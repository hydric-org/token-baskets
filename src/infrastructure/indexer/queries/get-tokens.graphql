query GetTokens($where: SingleChainToken_bool_exp) {
  SingleChainToken(
    where: $where
    order_by: { trackedTotalValuePooledUsd: desc }
    limit: 10
  ) {
    id
    symbol
    name
    decimals
    trackedTotalValuePooledUsd
    trackedUsdPrice
    trackedSwapVolumeUsd
    poolsCount
    swapsCount
    tokenAddress
    chainId
  }
}
